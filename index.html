<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div id="gameWrapper">
        <h1>Tic Tac Toe</h1>
        <div id="grid">
            <div cellIdx="0" class="cell"></div>
            <div cellIdx="1" class="cell"></div>
            <div cellIdx="2" class="cell"></div>
            <div cellIdx="3" class="cell"></div>
            <div cellIdx="4" class="cell"></div>
            <div cellIdx="5" class="cell"></div>
            <div cellIdx="6" class="cell"></div>
            <div cellIdx="7" class="cell"></div>
            <div cellIdx="8" class="cell"></div>
        </div>
        <h2 id="msg"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
